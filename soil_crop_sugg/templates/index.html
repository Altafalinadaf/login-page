<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Type and Crop Suggestion</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Soil Type and Crop Suggestion System</h1>
            <p>Enter your soil properties to get crop recommendations</p>
        </header>

        <main>
            <form id="soilForm">
                <div class="form-group">
                    <label for="soilType">Soil Type:</label>
                    <select id="soilType" required>
                        <option value="">Loading soil types...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phLevel">pH Level (0-14):</label>
                    <input type="number" id="phLevel" min="0" max="14" step="0.1" placeholder="6.5" required>
                </div>

                <div class="form-group">
                    <label for="nitrogen">Nitrogen Content (ppm):</label>
                    <input type="number" id="nitrogen" min="0" step="1" placeholder="50" required>
                </div>

                <div class="form-group">
                    <label for="phosphorus">Phosphorus Content (ppm):</label>
                    <input type="number" id="phosphorus" min="0" step="1" placeholder="30" required>
                </div>

                <div class="form-group">
                    <label for="potassium">Potassium Content (ppm):</label>
                    <input type="number" id="potassium" min="0" step="1" placeholder="100" required>
                </div>

                <button type="submit">Get Recommendations</button>
            </form>

            <div id="results" class="hidden">
                <h2>Recommended Crops</h2>
                <div id="recommendations"></div>
            </div>
        </main>
        <footer>
            <p>Soil Type and Crop Suggestion System Â© 2023</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
