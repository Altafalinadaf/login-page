<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
        }

        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Converter</h2>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <label for="pdfFile">Upload PDF:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>

            <label for="conversionType">Select Conversion Type:</label>
            <select id="conversionType" name="conversionType">
                <option value="text">PDF to Text</option>
                <option value="images">PDF to Images</option>
                <option value="json">PDF to JSON</option>
                <option value="csv">PDF to CSV</option>
            </select>

            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
